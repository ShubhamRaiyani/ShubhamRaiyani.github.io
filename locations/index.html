<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
        #alertMessage { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="setTarget">Set Target Point</button>
    <input type="number" id="radius" placeholder="Radius in meters">
    <button id="setRadius">Set Radius</button>
    <button id="setAlert">Set Alert</button>
    <div id="alertMessage"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
